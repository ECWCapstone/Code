<html>
<head>
</head>
<body style="width: 100%; height: 100%">
<script type="text/javascript">
	var body = document.body;
	setInterval(function() {
		if (body.style.backgroundColor === 'white') {
			body.style.backgroundColor = 'black';	
		} else {
			body.style.backgroundColor = 'white';
		}
		
	}, 100)
</script>
</body>
</html>
